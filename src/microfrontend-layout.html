<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <route path="/head">
      <application name="@single-spa/welcome"></application>
    </route>
    <route path="/portal">
      <application name="@react-app/header"></application>
    </route>
    <route exact path="/">
      <application name="@react-app/home"></application>
    </route>
    <route path="/portal">
      <application name="@react-app/menu"></application>
    </route>
    <route path="/portal">
      <application name="@react-app/dash"></application>
    </route>


  </main>
</single-spa-router>
